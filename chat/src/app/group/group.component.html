<h1>Group List</h1>
<button class="log_but" id="submit" routerLink="/create-group">Create</button>

<button (click)="test()" id="submit" type="button" class="fadeIn fourth" value="channel">test</button>

<li *ngFor="let group of groups">
    <div>
        <h2>Group ID:  {{group.groupid}}</h2>
        <button (click)="delete(group)" id="submit" type="button" class="fadeIn fourth" value="channel">Delete Group</button>
    </div>

    <div>
        <form>
            <input type="text" name="addUser" [(ngModel)]="addUser">
            <input type="hidden" name="targetGroup" [(ngModel)]="targetGroup">
            <button  (click)="addUsertoGroup(group)" id="submit" type="button" class="fadeIn fourth" value="channel">Add User By ID</button>

        </form>
        <span>group users: </span>
        <form>
            <input type="text" name="asignAdmin" [(ngModel)]="asignAdmin">
            <input type="hidden" name="targetGroup" [(ngModel)]="targetGroup">
            <button  (click)="assignUser(group)" id="submit" type="button" class="fadeIn fourth" value="channel">Asign Group Admin By ID</button>
            <input type="text" name="asignAssis" [(ngModel)]="asignAssis">
        </form>
        <form>
            <input type="hidden" name="targetGroup" [(ngModel)]="targetGroup">

            <button  (click)="assignUser(group)" id="submit" type="button" class="fadeIn fourth" value="channel">Asign Group Assis By ID</button>
        </form>
        <div *ngFor="let groupuser of group.groupusers">
            <div *ngFor="let user of extendedUserArray">
                <div *ngIf="user.userid == groupuser">
                    {{user.username}}
                </div>
            </div>
        </div>
    </div>
    <div>
        <p>Group Assistants: </p>
        <p>ID:</p>
            <div *ngFor="let groupassis of group.groupassis">
                <div *ngFor="let user of extendedUserArray">
                    <div *ngIf="user.userid == groupassis">
                        {{user.username}}
                    </div>
                </div>
            </div>
        <!-- <button id="submit" type="button" class="fadeIn fourth" value="channel">Go to channels</button> -->
    </div><br>
    <div>
        <p>Group Admin: </p>
        <p>ID:</p>
            <div *ngFor="let groupadmin of group.groupadmin">
                <div *ngFor="let user of extendedUserArray">
                    <div *ngIf="user.userid == groupadmin">
                        {{user.username}}
                    </div>
                </div>
            </div>
        <!-- <button id="submit" type="button" class="fadeIn fourth" value="channel">Go to channels</button> -->
    </div><br>
    <p>--------------------------------</p>

</li>
