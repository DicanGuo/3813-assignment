<h1>Updating Group {{id}}</h1>
    <!-- admin -->
    <div class="row align-items-center pt-5">
        <div class="col-sm-4" >
            <h5>Admins</h5>
        </div>        

        <div class="col-sm-3">
            <form>
                <div class="d-flex justify-content-between">
                    <input [(ngModel)]="newAdmin" name="newAdmin" type="text">

                    <button (click)="update()" id="submit" type="button" class="btn btn-success" value="Remove">Assign</button>

                </div>
            </form>  
        </div>
    </div><br>
    <div class="row" style="background-color:lavenderblush;">
        <div *ngFor="let admin of groupadmin" class="d-flex justify-content-between align-items-center pb-2">
            <div>    
                {{admin}}
            </div>
            <div>
                <form>
                    <button id="submit" type="button" class="btn btn-danger" value="Remove">x</button>
                </form>  
            </div>
        </div>
    </div>
    <!-- assis -->
    <div class="row align-items-center pt-5">
        <div class="col-sm-4" >
            <h5>Assistants</h5>
        </div>        

        <div class="col-sm-3">
            <form>
                <div class="d-flex justify-content-between">
                    <input>

                    <button id="submit" type="button" class="btn btn-success" value="Remove">Assign</button>

                </div>
            </form>  
        </div>
    </div><br>
    <div class="row" style="background-color:lavenderblush;">
        <div *ngFor="let assis of groupassis" class="d-flex justify-content-between align-items-center pb-2">
            <div>    
                {{assis}}
            </div>
            <div>
                <form>
                    <button id="submit" type="button" class="btn btn-danger" value="Remove">x</button>
                </form>  
            </div>
        </div>
    </div>
    <!-- Users -->
    <div class="row align-items-center pt-5">
        <div class="col-sm-4" >
            <h5>Users</h5>
        </div>        

        <div class="col-sm-3">
            <form>
                <div class="d-flex justify-content-between">
                    <input>

                    <button id="submit" type="button" class="btn btn-success" value="Remove">Assign</button>

                </div>
            </form>  
        </div>
    </div><br>
    <div class="row" style="background-color:lavenderblush;">
        <div *ngFor="let user of groupusers" class="d-flex justify-content-between align-items-center pb-2">
            <div>    
                {{user}}
            </div>
            <div>
                <form>
                    <button id="submit" type="button" class="btn btn-danger" value="Remove">x</button>
                </form>  
            </div>
        </div>
    </div>
