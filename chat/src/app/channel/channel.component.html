<h1>Channel List</h1>

<!-- <button (click)="test()" id="submit" type="button" class="fadeIn fourth" value="channel">test</button> -->

<div>
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>Channel ID</th>
                    <th>Channel users</th>
                    <th></th>
                    <th colspan="2">Action</th>
                    <th>
                        <button (click)="create()" class="btn btn-primary" id="submit">Create</button>
                    </th>
                    <th>
                        <button (click)="back()" class="btn btn-secondary" id="submit">Back</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let channel of channels">
                    <td>{{channel.id}}</td>
                    <td>
                        <div *ngFor="let channeluser of channel.channelusers">
                            {{channeluser}}
                        </div>
                    </td>
                    <td>
                        <button (click)="chat(channel)" id="submit" type="button" class="btn btn-success" value="Chat">Chat</button>
                    </td>
                    <td>
                        <button (click)="edit(channel)" id="submit" type="button" class="btn btn-secondary" value="Edit">Edit</button>
                    </td>

                    <td *ngIf="role == 'super' " >
                        <form>
                            <button (click)="delete(channel)" id="submit" type="button" class="btn btn-danger" value="Remove">Remove</button>
                        </form>    
                    </td>
                    <td *ngIf="groupadmin.includes(username)" >
                        <form>
                            <button (click)="delete(channel)" id="submit" type="button" class="btn btn-danger" value="Remove">Remove</button>
                        </form>    
                    </td>
                </tr>
            </tbody>
        </table>
      </div>

</div>
